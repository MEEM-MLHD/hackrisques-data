<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="assets/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="assets/css/jquery-ui-1.10.2.custom.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="assets/css/stream.css" media="screen" rel="stylesheet" type="text/css">
    <script src="assets/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery-ui-1.10.2.custom.min.js" type="text/javascript"></script>
    <script src="assets/js/filter.min.js" type="text/javascript"></script>
    <script src="assets/js/mustache.min.js" type="text/javascript"></script>
    <script src="data/data.js" type="text/javascript"></script>
    <script src="auto.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">#HackRisques</h1>

      <div class="sidebar col-md-3">
        <div>
          <h4 class='col-md-6'>Jeux de données (<span id="total_movies">0</span>)</h4>
        </div>

        <div>
          <label class="sr-only" for="searchbox">Search</label>
          <input type="text" class="form-control" id="searchbox" placeholder="Search &hellip;" fjs-search>
          <span class="glyphicon glyphicon-search search-icon"></span>
        </div>
        <br>
        <div id="target">Loading...</div>

      </div>
      <div class="col-md-9">
        <div class="movies content row" id="movies" fjs-items="template=#data-template"></div>
      </div>
    </div>
  </div>
</div>

<script id="data-template" type="text/html">
<div class="col-md-12">
    <div class="thumbnail">
      <div class="caption">
        <h4><b><%= acronyme %></b> <small><%= intitulé %></small></h4>
        <div class="detail">
          <dl>
            <dt>Nature de la donnée</dt>
            <dd><%= natureDeLaDonnée %></dd>
            <dt>Groupe</dt>
            <dd><%= groupe %></dd>
            <dt>Thématique principale</dt>
            <dd><%= thématiquePrincipale %></dd>
            <dt>Opérateur</dt>
            <dd><%= opérateur %></dd>
            <dt>MotsClefs</dt>
            <dd><%= motsClefs %></dd>
            <dt>Lien</dt>
            <dd><a target="_blank" href="<%= lien %>"><%= lien %></a></dd>
            <dt>Disponibilité Des Données</dt>
            <dd><%= disponibilitéDesDonnées %></dd>
            <dt>CGU</dt>
            <dd><%= cgu %></dd>
            <dt>Documentation Technique</dt>
            <dd><%= documentationTechnique %></dd>
            <dt>Documentation Méthodologique</dt>
            <dd><%= documentationMéthodologique %></dd>
            <dt>Exemple De Réutilisation</dt>
            <dd><%= exempleDeRéutilisation %></dd>
            <dt>Champ Géographique</dt>
            <dd><%= champGéographique %></dd>
            <dt>Maille</dt>
            <dd><%= maille %></dd>
            <dt>Niveau De Restitution</dt>
            <dd><%= niveauDeRestitution %></dd>
            <dt>Format</dt>
            <dd><%= format %></dd>
            <dt>Nombre De Jeux De Données</dt>
            <dd><%= nombreDeJeuxDeDonnées %></dd>
            <dt>Millésimes Proposés</dt>
            <dd><%= millésimesProposés %></dd>
          </dl>
          <%= commentaire %>
        </div>
      </div>
    </div>
    </div>
</script>

<script id="template" type="x-tmpl-mustache">

<div class="well">
<fieldset id="groupe_criteria">
<legend>Groupe</legend>
{{#groupe}}
<div id="groupe">
  <div class="checkbox" fjs-criteria="field=groupe,ele=#groupes input:checkbox">
    <label>
      <input type="checkbox" value="{{.}}">
      <span>{{.}}</span>
    </label>
  </div>
</div>
{{/groupe}}
</fieldset>
</div>

<div class="well">
<fieldset id="natureDeLaDonnée_criteria">
<legend>Nature de la donnée</legend>
{{#natureDeLaDonnée}}
<div id="natureDeLaDonnée">
  <div class="checkbox" fjs-criteria="field=natureDeLaDonnée,ele=#natureDeLaDonnées input:checkbox">
    <label>
      <input type="checkbox" value="{{.}}">
      <span>{{.}}</span>
    </label>
  </div>
</div>
{{/natureDeLaDonnée}}
</fieldset>
</div>


<div class="well">
<fieldset id="champGéographique_criteria">
<legend>Champ géographique</legend>
{{#champGéographique}}
<div id="champGéographique">
  <div class="checkbox" fjs-criteria="field=champGéographique,ele=#champGéographiques input:checkbox">
    <label>
      <input type="checkbox" value="{{.}}">
      <span>{{.}}</span>
    </label>
  </div>
</div>
{{/champGéographique}}
</fieldset>
</div>

<div class="well">
<fieldset id="maille_criteria">
<legend>Maille</legend>
{{#maille}}
<div id="maille">
  <div class="checkbox" fjs-criteria="field=maille,ele=#mailles input:checkbox">
    <label>
      <input type="checkbox" value="{{.}}">
      <span>{{.}}</span>
    </label>
  </div>
</div>
{{/maille}}
</fieldset>
</div>

<div class="well">
<fieldset id="niveauDeRestitution_criteria">
<legend>Niveau de restitution</legend>
{{#niveauDeRestitution}}
<div id="niveauDeRestitution">
  <div class="checkbox" fjs-criteria="field=niveauDeRestitution,ele=#niveauDeRestitutions input:checkbox">
    <label>
      <input type="checkbox" value="{{.}}">
      <span>{{.}}</span>
    </label>
  </div>
</div>
{{/niveauDeRestitution}}
</fieldset>
</div>

</script>
  </body>
</html>
